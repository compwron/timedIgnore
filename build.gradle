apply plugin: 'java'

repositories {
    mavenCentral()
}

configurations {
    provided
}

sourceSets {
    main {
        compileClasspath += configurations.provided

        java {
            srcDirs = ['src']
        }
    }

    test {
        java {
            srcDirs = ['test']
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
    compile 'org.reflections:reflections:0.9.9-RC1'
}
